apiVersion: v1
kind: Service
metadata:
  name: tend-backend-service
  labels:
    app: tend-backend
spec:
  type: LoadBalancer  # Use ClusterIP for internal, NodePort for manual, LoadBalancer for cloud providers
  ports:
  - port: 80
    targetPort: 8000
    protocol: TCP
    name: http
  selector:
    app: tend-backend
  sessionAffinity: ClientIP  # Sticky sessions for better performance

