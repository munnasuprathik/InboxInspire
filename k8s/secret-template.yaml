# Kubernetes Secret Template
# DO NOT commit actual secrets to Git!
# 
# To create the secret, run:
# kubectl create secret generic tend-secrets \
#   --from-literal=mongo-url='mongodb+srv://...' \
#   --from-literal=openai-api-key='sk-...' \
#   --from-literal=smtp-host='smtp.hostinger.com' \
#   --from-literal=smtp-username='your-email@domain.com' \
#   --from-literal=smtp-password='your-password' \
#   --from-literal=clerk-secret-key='sk_live_...' \
#   --from-literal=admin-secret='your-secret-key' \
#   --from-literal=tavily-api-key='your-key' \
#   --from-literal=imap-host='imap.hostinger.com' \
#   --from-literal=inbox-email='mail@domain.com' \
#   --from-literal=inbox-password='your-password'
#
# Or use sealed-secrets or external-secrets for better secret management

apiVersion: v1
kind: Secret
metadata:
  name: tend-secrets
type: Opaque
stringData:
  # Required
  mongo-url: "YOUR_MONGO_URL_HERE"
  openai-api-key: "YOUR_OPENAI_KEY_HERE"
  smtp-host: "smtp.hostinger.com"
  smtp-username: "your-email@domain.com"
  smtp-password: "YOUR_SMTP_PASSWORD"
  clerk-secret-key: "YOUR_CLERK_SECRET_KEY"
  admin-secret: "YOUR_ADMIN_SECRET"
  # Optional
  tavily-api-key: ""
  imap-host: ""
  inbox-email: ""
  inbox-password: ""

